<div class="login_container">
  <div class="logo_risk"><img src="assets/img/logo.png"/></div>
  <div class="login_area" *ngIf="!resetSuccess">
    <form #f="ngForm" novalidate >
      <div class="form_field">
        <label>Password :</label>
        <input type="password" name="newpassword" placeholder="New Password" reverse="true" [(ngModel)]="userCreds.newPassword" required #newpassword="ngModel"/>
        <span class="errormessage" [hidden]="newpassword.valid || (newpassword.pristine && !f.submitted)">
          Password is required
        </span>
      </div>
      <div class="form_field">
        <label>Confirm Password :</label>
        <input type="password" name="confirmpassword" placeholder="Confirm Password" [(ngModel)]="userCreds.confirmPassword" required validateEqual="newpassword" reverse="false" #confirmpassword="ngModel"/>
        <span class="errormessage" [hidden]="confirmpassword.valid|| (confirmpassword.pristine && !f.submitted)">
          Password mismatch
        </span>
      </div>
      <span *ngIf="showError" class="errormessage"></span>
      <button (click)="resetPassword(f.valid)" [disabled]="!f.valid">RESET PASSWORD</button>
    </form>
  </div>
  <div class="login_area login-success-message"  *ngIf="resetSuccess">
    <i class="ico-md ico-successgreen"></i>
    <p>{{successMessage}}</p>
    <button (click)="backtoLogin()">Login</button>
  </div>
</div>
